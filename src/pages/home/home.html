<ion-header>
  <ion-navbar color="jaune">
    <ion-title text-center class="lobster" >
      Ma météo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
	<h5 id="letitre">Veuillez sélectionner votre ville</h5>
	<ion-item>
		<ion-label floating>Ville</ion-label>
		<ion-input  ion-input type=" text"  [(ngModel)]="unInput"></ion-input>
	</ion-item>

	<div class="row margTop" text-center>
		<div class="col">
			<button ion-button icon-only class="boutRond" round outline color="indigo" large (tap)="getGeoloc()" >
			 	<ion-icon name="pin"></ion-icon>  
			</button>
		</div>
		<div class="col">
			<button ion-button icon-only class="boutRond" round outline color="indigo" large (tap)="changerDePage()" >
			 	<ion-icon name="search"></ion-icon>  
			</button>
		</div>
	</div>
  
</ion-content>
